<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOUL LINK V26</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1077/1077035.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077035.png">
    <link rel="manifest" href="./manifest.json">

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        #blackout { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; }
        
        #notify-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 22px; font-weight: 300; letter-spacing: 6px;
            text-shadow: 0 0 30px rgba(255,255,255,0.9); opacity: 0; z-index: 101;
            pointer-events: none; transition: opacity 1s; width: 100%; text-align: center;
        }

        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; transition: opacity 0.5s;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); padding: 30px; border-radius: 24px; text-align: center; 
            width: 85%; max-width: 320px; position: relative; pointer-events: auto;
        }

        .status { margin-top: 15px; font-size: 12px; color: #aaa; letter-spacing: 1px; font-weight: bold; }
        .active-status { color: #00ff66; text-shadow: 0 0 15px #00ff66; }
        .error-status { color: #ff4444; }

        input { 
            background: #000; border: 1px solid #444; color: #fff; padding: 15px; 
            width: 100%; border-radius: 10px; text-align: center; font-size: 18px; 
            outline: none; text-transform: uppercase; margin-bottom: 15px;
        }

        button { 
            background: #fff; color: #000; border: none; padding: 15px; 
            width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;
        }

        /* RESET BUTTON */
        #btn-hard-reset {
            margin-top: 25px; font-size: 11px; color: #ff4444; 
            border: 1px solid #ff4444; background: none; padding: 8px 15px; border-radius: 20px;
        }

        #action-bar {
            position: absolute; bottom: 30px; display: flex; gap: 20px; 
            z-index: 20; opacity: 0; pointer-events: none; transition: 1s;
        }
        
        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1); color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; background: rgba(0,0,0,0.5); pointer-events: auto;
        }
        .pink-glow { border-color: #ff66aa; color: #ff66aa; }
        .show { opacity: 1; pointer-events: auto !important; }
        .hidden { display: none !important; }
        
        canvas { display: block; position: absolute; top:0; left:0; z-index: 1; }
    </style>
</head>
<body>

    <div id="notify-text">Thinking of You...</div>
    <div id="blackout"></div>

    <div id="ui">
        <div class="glass-card">
            
            <div id="step-1">
                <div style="color:#888; font-size:10px; margin-bottom:10px;">STEP 1: YOUR NAME</div>
                <input type="text" id="my-name" placeholder="E.G. KING" maxlength="10">
                <button onclick="setMyName()">CONFIRM IDENTITY</button>
            </div>

            <div id="step-2" class="hidden">
                <div style="color:#666; font-size:10px; margin-bottom:10px;">STEP 2: CONNECT TO</div>
                <div id="welcome-msg" style="color:#fff; margin-bottom:15px; font-size: 14px;"></div>
                <input type="text" id="partner-name" placeholder="E.G. QUEEN" maxlength="10">
                <button onclick="connectManual()">CONNECT NOW</button>
            </div>

            <div id="status" class="status">v26 CLEAN SLATE</div>
            
            <button id="btn-hard-reset" onclick="hardReset()">⚠ RESET APP DATA</button>
        </div>
    </div>

    <div id="action-bar">
        <div id="btn-miss" class="icon-btn pink-glow">♥</div>
        <div id="btn-sleep" class="icon-btn">⏻</div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- 1. CLEAN START LOGIC ---
        let peer, conn;
        let myId = localStorage.getItem('v26_my_id'); // New storage key to force reset

        if (myId) {
            showConnectScreen();
        }

        function setMyName() {
            const val = document.getElementById('my-name').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (!val) return alert("Please enter a name");
            myId = val;
            localStorage.setItem('v26_my_id', myId);
            showConnectScreen();
        }

        function showConnectScreen() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "Logged in as: " + myId;
            
            // Init Network Immediately
            if (!peer) initPeer(myId);
        }

        function hardReset() {
            if(confirm("Are you sure? This will delete all settings.")) {
                localStorage.clear();
                // Force reload ignoring cache
                window.location.reload(true);
            }
        }

        // --- 2. NETWORK LOGIC ---
        function initPeer(id) {
            document.getElementById('status').innerText = "REGISTERING NETWORK...";
            
            peer = new Peer(id, {
                debug: 1,
                config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}
            });

            peer.on('open', (id) => {
                document.getElementById('status').innerText = "ONLINE. READY TO PAIR.";
            });

            peer.on('error', (err) => {
                console.log(err);
                if (err.type === 'unavailable-id') {
                    // This means the ID is taken. Likely by an old tab.
                    document.getElementById('status').innerText = "ID BUSY. CLOSE OTHER TABS.";
                    document.getElementById('status').className = "status error-status";
                } else {
                    document.getElementById('status').innerText = "NET ERROR: " + err.type;
                    document.getElementById('status').className = "status error-status";
                }
            });

            peer.on('connection', (c) => {
                // Incoming Connection
                handleConnection(c);
            });
        }

        function connectManual() {
            const target = document.getElementById('partner-name').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (!target) return alert("Enter partner name");
            
            document.getElementById('status').innerText = "SEARCHING FOR " + target + "...";
            const c = peer.connect(target);
            handleConnection(c);
        }

        let keepAlive;
        function handleConnection(c) {
            // Check if already connected to prevent double-connect loops
            if (conn && conn.open) return;
            
            conn = c;

            conn.on('open', () => {
                document.getElementById('status').innerText = "CONNECTED FOREVER";
                document.getElementById('status').className = "status active-status";
                
                // Hide Setup UI
                document.getElementById('step-2').classList.add('hidden');
                document.getElementById('btn-hard-reset').style.display = 'none'; // Hide reset
                document.getElementById('action-bar').classList.add('show');
                
                // Fade out card
                setTimeout(() => {
                    document.getElementById('ui').style.opacity = 0;
                    setTimeout(() => { document.getElementById('ui').style.display = 'none'; }, 500);
                }, 1000);

                trigger('touch', true);

                // Start Heartbeat Ping
                if(keepAlive) clearInterval(keepAlive);
                keepAlive = setInterval(() => { if(conn.open) conn.send({type:'ping'}); }, 4000);
            });

            conn.on('data', (d) => {
                if(d.type === 'touch') trigger('touch', true);
                if(d.type === 'miss') trigger('miss', true);
            });

            conn.on('close', () => {
                document.getElementById('ui').style.display = 'flex';
                document.getElementById('ui').style.opacity = 1;
                document.getElementById('status').innerText = "DISCONNECTED. RECONNECT MANUALLY.";
                document.getElementById('status').className = "status error-status";
                document.getElementById('step-2').classList.remove('hidden');
            });
        }

        // --- 3. AUDIO & VIBE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function trigger(type, isRemote) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            pulse = 1.0;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if(type === 'touch') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(60, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.2);
                gain.gain.setValueAtTime(1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                if(navigator.vibrate) isRemote ? navigator.vibrate([200, 50, 200]) : navigator.vibrate(30);
            } else if (type === 'miss') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 2);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 2);
                if(isRemote) {
                    const t = document.getElementById('notify-text'); t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 4000);
                    if(navigator.vibrate) navigator.vibrate([1000]);
                }
            }
            osc.connect(gain); gain.connect(audioCtx.destination); osc.start(now); osc.stop(now + 2);
        }

        // --- 4. CANVAS ---
        const blackout = document.getElementById('blackout');
        document.getElementById('btn-sleep').addEventListener('click', async () => {
            blackout.style.display = 'block';
            document.getElementById('action-bar').classList.remove('show');
            try { await navigator.wakeLock.request('screen'); } catch(e){}
            if(navigator.vibrate) navigator.vibrate(50);
        });
        blackout.addEventListener('pointerdown', () => { trigger('touch', false); if(conn&&conn.open) conn.send({type:'touch'}); });
        document.getElementById('btn-miss').addEventListener('click', () => { if(conn&&conn.open) conn.send({type:'miss'}); if(navigator.vibrate) navigator.vibrate(50); });

        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        let w, h, cx, cy; function resize(){w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; cx=w/2; cy=h/2;} window.addEventListener('resize', resize); resize();
        let hue=0, pulse=0;
        function draw() {
            if(blackout.style.display==='block'){requestAnimationFrame(draw);return;}
            ctx.clearRect(0,0,w,h); hue+=0.2; let c=`hsl(${hue},60%,50%)`; if(pulse>0.01)c=`hsl(${hue},100%,${50+pulse*50}%)`;
            ctx.save(); ctx.translate(cx,cy); const s=60+(pulse*50);
            ctx.beginPath(); ctx.moveTo(0,-s*0.3); ctx.bezierCurveTo(-s*0.5,-s*0.8,-s,-s*0.5,-s,0);
            ctx.bezierCurveTo(-s,s*0.5,-s*0.5,s*0.8,0,s*1.2); ctx.bezierCurveTo(s*0.5,s*0.8,s,s*0.5,s,0);
            ctx.bezierCurveTo(s,-s*0.5,s*0.5,-s*0.8,0,-s*0.3);
            ctx.shadowBlur=pulse*100; ctx.shadowColor=c; ctx.fillStyle=c; ctx.fill(); ctx.restore();
            pulse*=0.92; requestAnimationFrame(draw);
        }
        draw();
        
        canvas.addEventListener('pointerdown', () => { trigger('touch', false); if(conn&&conn.open) conn.send({type:'touch'}); });

        if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').then(r => r.update());
    </script>
</body>
</html>
