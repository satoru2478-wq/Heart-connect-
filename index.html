<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V-LINK PRO</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; user-select: none; -webkit-user-select: none; }
        
        /* THE UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between; }
        .interactive { pointer-events: auto; }
        
        /* CONNECTION BOX */
        .conn-box { background: rgba(0, 10, 20, 0.8); border: 1px solid #333; padding: 15px; border-radius: 8px; backdrop-filter: blur(5px); }
        .title { color: #888; font-size: 10px; letter-spacing: 2px; margin-bottom: 5px; }
        .my-id { color: #00aaff; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px rgba(0, 170, 255, 0.5); letter-spacing: 2px; }
        
        input { background: #111; border: 1px solid #444; color: #fff; padding: 10px; width: 100px; font-family: monospace; font-size: 16px; text-transform: uppercase; text-align: center; border-radius: 4px; }
        button { background: #00aaff; color: #000; border: none; padding: 10px 15px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 14px; }
        button:active { transform: scale(0.95); }
        
        /* STATUS */
        .status-bar { display: flex; justify-content: space-between; align-items: flex-end; color: #555; font-size: 10px; }
        .green { color: #0f0; text-shadow: 0 0 8px #0f0; animation: pulse 2s infinite; }
        
        /* START OVERLAY */
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; color: #fff; cursor: pointer; }
        
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div style="text-align:center;">
            <div style="font-size: 40px;">â—†</div>
            <div style="margin-top:20px; letter-spacing: 3px;">TAP TO INITIALIZE SYSTEM</div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="conn-box interactive">
            <div class="title">UNIT ID</div>
            <div id="my-id" class="my-id">...</div>
            
            <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 15px;">
                <div class="title">TARGET LINK</div>
                <div style="display:flex; gap: 10px;">
                    <input type="text" id="target-id" placeholder="KEY" maxlength="6">
                    <button id="btn-connect">LINK</button>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div>
                STATUS: <span id="status-text">STANDBY</span><br>
                HAPTICS: <span id="haptic-status">READY</span>
            </div>
            <div>V-CONNECT v3.0</div>
        </div>
    </div>

    <div id="canvas-container" style="position: absolute; top:0; left:0; width:100%; height:100%;"></div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. SETUP 3D WORLD ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.z = 12;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2.0;

        // --- 2. CREATE THE GLASS HEART ---
        const heartShape = new THREE.Shape();
        const x = 0, y = 0;
        heartShape.moveTo(x + 0.5, y + 0.5);
        heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
        heartShape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
        heartShape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
        heartShape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
        heartShape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
        heartShape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

        const geometry = new THREE.ExtrudeGeometry(heartShape, {
            depth: 0.4, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.1, bevelThickness: 0.1
        });
        geometry.center(); // Center the heart pivot
        geometry.rotateZ(Math.PI); // Flip it right side up

        const material = new THREE.MeshPhysicalMaterial({
            color: 0x00aaff, metalness: 0.1, roughness: 0.1, transmission: 0.9, thickness: 1,
            emissive: 0x001133, emissiveIntensity: 0.5
        });

        const heart = new THREE.Mesh(geometry, material);
        heart.scale.set(2, 2, 2);
        scene.add(heart);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // --- 3. AUDIO SYSTEM (For the "Ping" Sound) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.2);
            
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // --- 4. STARTUP HANDLER ---
        document.getElementById('start-overlay').addEventListener('click', () => {
            document.getElementById('start-overlay').style.display = 'none';
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playSound(); // Test sound
        });

        // --- 5. PEERJS CONNECTION (6-CHAR ID) ---
        // Generate short ID
        const myShortId = Math.random().toString(36).substring(2, 8).toUpperCase();
        const peer = new Peer(myShortId); 
        let conn = null;

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
        });

        peer.on('error', (err) => {
            // Fallback if custom ID fails (rare on free tier but possible)
            if(err.type === 'unavailable-id') alert("ID Taken, refresh page");
        });

        // CONNECT BUTTON
        document.getElementById('btn-connect').addEventListener('click', () => {
            let target = document.getElementById('target-id').value.toUpperCase();
            if(target.length !== 6) return alert("Key must be 6 chars");
            
            document.getElementById('btn-connect').innerText = "CONNECTING...";
            conn = peer.connect(target);
            setupConnection();
        });

        // INCOMING CONNECTION
        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
        });

        function setupConnection() {
            conn.on('open', () => {
                document.getElementById('status-text').innerHTML = "<span class='green'>CONNECTED</span>";
                document.getElementById('btn-connect').style.display = 'none';
                document.getElementById('target-id').style.display = 'none';
                playSound();
            });

            conn.on('data', (data) => {
                if(data.type === 'touch') {
                    triggerHeartbeat(true);
                }
            });
        }

        // --- 6. INTERACTION LOGIC ---
        function triggerHeartbeat(isRemote) {
            // 1. Visual: Flash Pink
            const color = isRemote ? 0xff0055 : 0xffffff;
            material.color.setHex(color);
            material.emissive.setHex(color);
            material.emissiveIntensity = 2;
            heart.scale.set(2.5, 2.5, 2.5); // Pump effect

            // 2. Sound
            playSound();

            // 3. Haptics (Vibration)
            if(navigator.vibrate) {
                navigator.vibrate(isRemote ? [100, 50, 100] : 30);
            }

            // Reset after 200ms
            setTimeout(() => {
                material.color.setHex(0x00aaff);
                material.emissive.setHex(0x001133);
                material.emissiveIntensity = 0.5;
                heart.scale.set(2, 2, 2);
            }, 200);

            // Send to partner
            if(!isRemote && conn && conn.open) {
                conn.send({ type: 'touch' });
            }
        }

        // Tap Listener
        window.addEventListener('mousedown', () => {
            // Only trigger if not clicking UI
            triggerHeartbeat(false);
        });
        window.addEventListener('touchstart', (e) => {
             // prevent zooming
            if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                e.preventDefault(); 
                triggerHeartbeat(false);
            }
        }, { passive: false });

        // --- 7. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
