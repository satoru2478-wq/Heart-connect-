<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIQUID SOUL</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        /* MODERN GLASS UI */
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; pointer-events: none;
            transition: opacity 0.8s ease;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 20px;
            width: 80%; max-width: 300px;
            text-align: center; pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .title { color: #fff; font-size: 12px; letter-spacing: 4px; opacity: 0.7; margin-bottom: 20px; font-weight: 600; }
        .id-display { color: #fff; font-size: 28px; font-weight: 300; letter-spacing: 2px; margin-bottom: 25px; text-shadow: 0 0 20px rgba(255,255,255,0.2); }

        input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 12px; width: 100%; box-sizing: border-box;
            border-radius: 10px; font-size: 18px; text-align: center;
            outline: none; transition: 0.3s;
            text-transform: uppercase; margin-bottom: 10px;
        }
        input:focus { border-color: #fff; background: rgba(0,0,0,0.5); }

        button {
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            color: #000; border: none; width: 100%; padding: 12px;
            border-radius: 10px; font-weight: bold; font-size: 14px;
            cursor: pointer; transition: transform 0.2s;
        }
        button:active { transform: scale(0.96); }

        #status-text { color: #888; font-size: 10px; margin-top: 15px; letter-spacing: 1px; }
        
        /* Hide UI when connected */
        .hidden { opacity: 0; pointer-events: none; }
        
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="glass-card">
            <div class="title">SOUL LINK</div>
            
            <div id="my-id" class="id-display">...</div>
            
            <div id="connect-form">
                <input type="text" id="partner-id" placeholder="PARTNER KEY" maxlength="6">
                <button id="btn-link">CONNECT</button>
            </div>
            
            <div id="status-text">INITIALIZING...</div>
        </div>
        <div style="position:absolute; bottom: 30px; color: rgba(255,255,255,0.3); font-size: 11px;">
            Tap anywhere to interact
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- 1. BUTTERY SMOOTH CANVAS ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, cx, cy;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cx = width / 2;
            cy = height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 2. LOUD & CLEAR AUDIO (CHORD) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playChime() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const now = audioCtx.currentTime;
            
            // Create 3 oscillators for a "Major Chord" (Root, 3rd, 5th)
            // This makes it richer and easier to hear on phone speakers
            const freqs = [300, 375, 450]; 
            
            freqs.forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine'; // Sine is smooth
                osc.frequency.value = f;
                
                // Volume Envelope (Fade in/out)
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.05); // Attack
                gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5); // Long Release
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(now);
                osc.stop(now + 1.5);
            });
        }

        // --- 3. LIQUID CORE LOGIC ---
        let time = 0;
        let pulse = 0;
        let hue = 0; // Continuous color cycle

        function draw() {
            // Clear screen (No trails, clean look)
            ctx.clearRect(0, 0, width, height);
            
            time += 0.02; // Speed of liquid flow
            hue += 0.5; // Speed of color change
            
            // Calculate Current Color
            // If pulsing (remote touch), flash White, otherwise cycle colors
            let color = `hsl(${hue % 360}, 80%, 60%)`;
            if (pulse > 0.05) {
                // Blend with white based on pulse strength
                color = `hsl(${hue % 360}, 100%, ${60 + (pulse * 40)}%)`;
            }

            // Draw Liquid Core
            ctx.save();
            ctx.translate(cx, cy);
            ctx.beginPath();
            
            // "Buttery Smooth" Math
            // We use 100 points for a high-resolution curve
            const points = 100; 
            const baseRadius = (width < height ? width : height) * 0.25; // Responsive size
            const size = baseRadius + (pulse * 50); // Expand on touch
            
            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                
                // Superposition of Sine Waves creates organic "Water" shape
                const noise = Math.sin(angle * 3 + time) * 15 
                            + Math.cos(angle * 5 - time * 1.5) * 10
                            + Math.sin(angle * 7 + time * 0.5) * 5;
                            
                const r = size + noise;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            
            ctx.closePath();
            
            // Glow Effect
            ctx.shadowBlur = 60;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.fill();
            
            ctx.restore();

            // Decay pulse smoothly
            pulse *= 0.92;

            requestAnimationFrame(draw);
        }
        draw();

        // --- 4. INTERACTION ---
        function triggerTouch(isRemote) {
            // Visual
            pulse = 1.0; 
            
            // Audio
            playChime();
            
            // Haptics (Strong Vibration)
            if(navigator.vibrate) {
                // 200ms is usually the max single burst allowed
                navigator.vibrate(200); 
            }
        }

        window.addEventListener('pointerdown', (e) => {
            // Don't trigger if clicking UI buttons
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            
            // Unlock audio context on first touch
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            triggerTouch(false);
            
            // Send to partner
            if(conn && conn.open) conn.send({ type: 'touch' });
        });

        // --- 5. STABLE CONNECTION ---
        let peer, conn;

        function initNetwork() {
            // Generate Random 6-Char Key
            const id = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            peer = new Peer(id);

            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
                document.getElementById('status-text').innerText = "READY TO PAIR";
            });

            peer.on('connection', (c) => {
                handleConn(c);
            });
            
            peer.on('error', (err) => {
                document.getElementById('status-text').innerText = "NET ERROR: RETRY";
            });
        }
        
        function handleConn(c) {
            conn = c;
            conn.on('open', () => {
                // Connected! Hide UI for immersion
                document.getElementById('ui-container').classList.add('hidden');
                triggerTouch(true); // Confirmation pulse
            });
            
            conn.on('data', (data) => {
                if(data.type === 'touch') triggerTouch(true);
            });
        }

        document.getElementById('btn-link').addEventListener('click', () => {
            const pid = document.getElementById('partner-id').value.toUpperCase();
            if(!pid) return;
            
            document.getElementById('btn-link').innerText = "CONNECTING...";
            const c = peer.connect(pid);
            handleConn(c);
        });

        initNetwork();
        
        // Register SW update
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(reg => reg.update());
        }

    </script>
</body>
</html>
