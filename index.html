<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOUL LINK V23</title>
    <link {
  "name": "Soul Link",
  "short_name": "Soul Link",
  "start_url": "./index.html",
  "display": "standalone",
  "background_color": "#000000",
  "theme_color": "#000000",
  "icons": [
    {
      "src": "https://cdn-icons-png.flaticon.com/512/1077/1077035.png",
      "sizes": "512x512",
      "type": "image/png"
    }
  ]
}
" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        #blackout { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; }
        
        #notify-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 22px; font-weight: 300; letter-spacing: 6px;
            text-shadow: 0 0 30px rgba(255,255,255,0.9); opacity: 0; z-index: 101;
            pointer-events: none; transition: opacity 1s; width: 100%; text-align: center;
        }

        /* UI CENTER */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; transition: opacity 1s ease-in-out;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); padding: 30px; border-radius: 24px; text-align: center; 
            width: 80%; max-width: 320px; position: relative; pointer-events: auto;
        }

        .status { margin-top: 15px; font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; }
        .active-status { color: #00ff66; text-shadow: 0 0 15px #00ff66; }
        .searching-status { color: #00ccff; animation: pulseText 2s infinite; }

        @keyframes pulseText { 0% {opacity:0.5;} 50% {opacity:1;} 100% {opacity:0.5;} }

        input { 
            background: #000; border: 1px solid #333; color: #fff; padding: 12px; 
            width: 100%; border-radius: 10px; text-align: center; font-size: 16px; 
            outline: none; text-transform: uppercase; margin-bottom: 10px;
        }

        button { 
            background: #fff; color: #000; border: none; padding: 12px; 
            width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px;
        }
        
        #btn-install {
            background: linear-gradient(135deg, #00c6ff, #0072ff); color: #fff;
            margin-bottom: 15px; display: none; 
        }

        /* Small Reset Link (Only visible if stuck) */
        #reset-link {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            color: #444; font-size: 9px; text-decoration: underline; cursor: pointer;
            white-space: nowrap;
        }

        #action-bar {
            position: absolute; bottom: 30px; display: flex; gap: 20px; 
            z-index: 20; opacity: 0; pointer-events: none; transition: 1s;
        }
        
        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1); color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; background: rgba(0,0,0,0.5); pointer-events: auto;
        }
        .pink-glow { border-color: #ff66aa; color: #ff66aa; }
        .show { opacity: 1; pointer-events: auto !important; }
        .hidden { display: none !important; }
        
        canvas { display: block; position: absolute; top:0; left:0; z-index: 1; }
    </style>
</head>
<body>

    <div id="notify-text">Thinking of You...</div>
    <div id="blackout"></div>

    <div id="ui">
        <div class="glass-card">
            
            <button id="btn-install">⬇ INSTALL APP</button>

            <div id="setup-container">
                <div style="color:#666; font-size:10px; letter-spacing:3px; margin-bottom:15px;">SETUP SOUL LINK</div>
                
                <div id="step-1">
                    <input type="text" id="my-custom-id" placeholder="CREATE YOUR NAME" maxlength="10">
                    <button onclick="createMyId()">NEXT</button>
                </div>

                <div id="step-2" class="hidden">
                    <input type="text" id="partner-id" placeholder="PARTNER NAME" maxlength="10">
                    <button id="btn-link">CONNECT PERMANENTLY</button>
                </div>
            </div>

            <div id="status" class="status">INITIALIZING...</div>
            
            <div id="reset-link" onclick="resetApp()">RESET IDENTITY</div>
        </div>
    </div>

    <div id="action-bar">
        <div id="btn-miss" class="icon-btn pink-glow">♥</div>
        <div id="btn-sleep" class="icon-btn">⏻</div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- 1. INSTALLER ---
        let deferredPrompt; const installBtn = document.getElementById('btn-install');
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.style.display = 'block'; });
        installBtn.addEventListener('click', () => { 
            installBtn.style.display='none'; 
            if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt=null; } 
            else alert("Use Share -> Add to Home Screen"); 
        });

        // --- 2. AUTO-RESURRECT LOGIC ---
        let peer, conn;
        const savedMyId = localStorage.getItem('v-my-custom-id');
        const savedPartnerId = localStorage.getItem('v-partner-custom-id');

        // IF DATA EXISTS: SKIP SETUP, AUTO-CONNECT
        if(savedMyId && savedPartnerId) {
            document.getElementById('setup-container').classList.add('hidden'); // Hide inputs
            document.getElementById('status').innerText = "RESURRECTING LINK...";
            document.getElementById('status').className = "status searching-status";
            initPeer(savedMyId);
            // Start connecting immediately
            setTimeout(() => connect(savedPartnerId), 500);
        } 
        else if (savedMyId) {
            // Partially setup (Name set, but no partner)
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            initPeer(savedMyId);
            document.getElementById('status').innerText = "ENTER PARTNER NAME";
        }

        function createMyId() {
            const id = document.getElementById('my-custom-id').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(!id) return;
            localStorage.setItem('v-my-custom-id', id);
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            initPeer(id);
        }

        document.getElementById('btn-link').addEventListener('click', () => {
            const pid = document.getElementById('partner-id').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(!pid) return;
            localStorage.setItem('v-partner-custom-id', pid);
            // Reload page to trigger clean auto-connect logic
            location.reload(); 
        });

        function resetApp() { if(confirm("Reset Everything?")) { localStorage.clear(); location.reload(); } }

        function initPeer(id) {
            peer = new Peer(id, { debug: 1 });
            peer.on('error', (err) => {
                // SILENT RETRY (No scary red text)
                console.log(err.type);
                if(err.type === 'peer-unavailable' || err.type === 'network') {
                     document.getElementById('status').innerText = "SEARCHING FOR PARTNER...";
                     // Retry connection in 2 seconds
                     setTimeout(() => { 
                         const target = localStorage.getItem('v-partner-custom-id');
                         if(target) connect(target); 
                     }, 2000);
                }
            });
            peer.on('connection', (c) => handle(c));
        }

        function connect(pid) {
            // Only update status if not already connected
            if(!conn || !conn.open) document.getElementById('status').innerText = "SEARCHING FOR " + pid + "...";
            const c = peer.connect(pid);
            handle(c);
        }

        let pingInterval;
        function handle(c) {
            conn = c;
            conn.on('open', () => {
                // SUCCESS!
                document.getElementById('status').innerText = "CONNECTED FOREVER";
                document.getElementById('status').className = "status active-status";
                
                // Hide Install Button if connected
                installBtn.style.display = 'none';

                // HIDE UI
                setTimeout(() => {
                    const ui = document.getElementById('ui');
                    ui.style.opacity = '0'; 
                    setTimeout(() => { ui.style.display = 'none'; document.getElementById('action-bar').classList.add('show'); }, 1000);
                }, 1000);

                trigger('touch', true); // Pulse to confirm
                if(pingInterval) clearInterval(pingInterval);
                pingInterval = setInterval(() => { if(conn.open) conn.send({type:'ping'}); }, 4000);
            });

            conn.on('data', (d) => {
                if(d.type === 'touch') trigger('touch', true);
                if(d.type === 'miss') trigger('miss', true);
            });

            conn.on('close', () => {
                // If dropped, bring UI back briefly or just keep trying silently
                // Let's keep trying silently to be less annoying
                const target = localStorage.getItem('v-partner-custom-id');
                if(target) setTimeout(() => connect(target), 1000);
            });
        }

        // --- 3. AUDIO & VIBE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function trigger(type, isRemote) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            pulse = 1.0;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if(type === 'touch') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(60, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.2);
                gain.gain.setValueAtTime(1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                if(navigator.vibrate) isRemote ? navigator.vibrate([200, 50, 200]) : navigator.vibrate(30);
            } else if (type === 'miss') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 2);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 2);
                if(isRemote) {
                    const t = document.getElementById('notify-text'); t.style.opacity = 1; setTimeout(()=>t.style.opacity=0, 4000);
                    if(navigator.vibrate) navigator.vibrate([1000]);
                }
            }
            osc.connect(gain); gain.connect(audioCtx.destination); osc.start(now); osc.stop(now + 2);
        }

        // --- 4. CANVAS ---
        const blackout = document.getElementById('blackout');
        document.getElementById('btn-sleep').addEventListener('click', async () => {
            blackout.style.display = 'block';
            document.getElementById('action-bar').classList.remove('show');
            try { await navigator.wakeLock.request('screen'); } catch(e){}
            if(navigator.vibrate) navigator.vibrate(50);
        });
        blackout.addEventListener('pointerdown', () => { trigger('touch', false); if(conn&&conn.open) conn.send({type:'touch'}); });
        document.getElementById('btn-miss').addEventListener('click', () => { if(conn&&conn.open) conn.send({type:'miss'}); if(navigator.vibrate) navigator.vibrate(50); });

        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        let w, h, cx, cy; function resize(){w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; cx=w/2; cy=h/2;} window.addEventListener('resize', resize); resize();
        let hue=0, pulse=0;
        function draw() {
            if(blackout.style.display==='block'){requestAnimationFrame(draw);return;}
            ctx.clearRect(0,0,w,h); hue+=0.2; let c=`hsl(${hue},60%,50%)`; if(pulse>0.01)c=`hsl(${hue},100%,${50+pulse*50}%)`;
            ctx.save(); ctx.translate(cx,cy); const s=60+(pulse*50);
            ctx.beginPath(); ctx.moveTo(0,-s*0.3); ctx.bezierCurveTo(-s*0.5,-s*0.8,-s,-s*0.5,-s,0);
            ctx.bezierCurveTo(-s,s*0.5,-s*0.5,s*0.8,0,s*1.2); ctx.bezierCurveTo(s*0.5,s*0.8,s,s*0.5,s,0);
            ctx.bezierCurveTo(s,-s*0.5,s*0.5,-s*0.8,0,-s*0.3);
            ctx.shadowBlur=pulse*100; ctx.shadowColor=c; ctx.fillStyle=c; ctx.fill(); ctx.restore();
            pulse*=0.92; requestAnimationFrame(draw);
        }
        draw();
        
        canvas.addEventListener('pointerdown', () => { trigger('touch', false); if(conn&&conn.open) conn.send({type:'touch'}); });

        if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').then(r => r.update());
    </script>
</body>
</html>
