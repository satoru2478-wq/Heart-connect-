<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLASS HEART v8</title> <link rel="manifest" href="./manifest.json">
    <script>
        // --- KILL SWITCH: FORCE UPDATE ---
        // This deletes the old "Offline Mode" so you get fresh code
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations()
            .then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
            caches.keys().then(names => {
                for (let name of names) caches.delete(name);
            });
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        
        /* BACKGROUND */
        #bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: -1;
        }

        /* GLASS UI */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; transition: opacity 1s;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 20px;
            text-align: center; width: 80%; max-width: 300px;
        }

        .key { font-size: 30px; color: #fff; letter-spacing: 5px; margin: 20px 0; font-weight: 300; text-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .label { color: #888; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; }

        input { background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; padding: 15px; width: 100%; border-radius: 10px; text-align: center; font-size: 18px; margin-bottom: 10px; outline: none; box-sizing: border-box; text-transform: uppercase; }
        
        button { background: #fff; color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .hidden { opacity: 0; pointer-events: none; }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="bg"></div>

    <div id="ui">
        <div class="glass">
            <div class="label">Your Frequency</div>
            <div id="my-id" class="key">...</div>
            
            <input type="text" id="partner-id" placeholder="PARTNER KEY" maxlength="6">
            <button id="btn-link">CONNECT</button>
            <div id="status" style="margin-top:15px; font-size: 10px; color: #555;">v8.0 READY</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2;
            cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playChime() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            [349.23, 440.00, 523.25].forEach(f => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'sine'; o.frequency.value = f;
                g.gain.setValueAtTime(0, now);
                g.gain.linearRampToValueAtTime(0.1, now + 0.1);
                g.gain.exponentialRampToValueAtTime(0.001, now + 2);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(now); o.stop(now + 2);
            });
        }

        // --- HEART ---
        let hue = 0;
        let pulse = 0;

        function draw() {
            ctx.clearRect(0, 0, w, h);
            hue += 0.2;
            let color = `hsl(${hue}, 60%, 60%)`;
            if(pulse > 0.01) color = `hsl(${hue}, 90%, ${60 + pulse * 30}%)`;

            ctx.save();
            ctx.translate(cx, cy);
            const scale = 50 + (pulse * 30);
            ctx.beginPath();
            ctx.moveTo(0, -scale * 0.3);
            ctx.bezierCurveTo(-scale * 0.5, -scale * 0.8, -scale, -scale * 0.5, -scale, 0);
            ctx.bezierCurveTo(-scale, scale * 0.5, -scale * 0.5, scale * 0.8, 0, scale * 1.2);
            ctx.bezierCurveTo(scale * 0.5, scale * 0.8, scale, scale * 0.5, scale, 0);
            ctx.bezierCurveTo(scale, -scale * 0.5, scale * 0.5, -scale * 0.8, 0, -scale * 0.3);
            ctx.fillStyle = color;
            ctx.shadowBlur = 40 + pulse * 40;
            ctx.shadowColor = color;
            ctx.fill();
            ctx.restore();

            pulse *= 0.94;
            requestAnimationFrame(draw);
        }
        draw();

        // --- INTERACTION ---
        function trigger(isRemote) {
            pulse = 1.0;
            playChime();
            if(navigator.vibrate) navigator.vibrate(200);
        }

        window.addEventListener('pointerdown', (e) => {
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            if(audioCtx.state === 'suspended') audioCtx.resume();
            trigger(false);
            if(conn && conn.open) conn.send({ type: 'touch' });
        });

        // --- CONNECT ---
        let peer, conn;
        const id = Math.random().toString(36).substring(2, 8).toUpperCase();
        peer = new Peer(id);
        
        peer.on('open', (id) => document.getElementById('my-id').innerText = id);
        peer.on('connection', (c) => handle(c));
        
        document.getElementById('btn-link').addEventListener('click', () => {
            const pid = document.getElementById('partner-id').value.toUpperCase();
            if(!pid) return;
            document.getElementById('btn-link').innerText = "...";
            handle(peer.connect(pid));
        });

        function handle(c) {
            conn = c;
            conn.on('open', () => {
                document.getElementById('ui').classList.add('hidden');
                trigger(true);
            });
            conn.on('data', () => trigger(true));
        }
    </script>
</body>
</html>
