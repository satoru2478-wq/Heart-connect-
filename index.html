<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOUL LINK</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; user-select: none; font-family: sans-serif; }
        
        /* MINIMAL UI - Fades out when not used */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px;
            box-sizing: border-box; pointer-events: none; z-index: 10;
            transition: opacity 0.5s;
        }
        .interactive { pointer-events: auto; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 12px; margin-bottom: 10px;
            color: #fff; backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .id-display { font-size: 24px; letter-spacing: 3px; font-weight: 300; opacity: 0.9; }
        
        input { 
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; padding: 10px; width: 100px; text-align: center; 
            border-radius: 8px; font-size: 16px; letter-spacing: 2px;
            text-transform: uppercase; outline: none;
        }
        
        button { 
            background: rgba(255,255,255,0.2); color: #fff; border: none; 
            padding: 10px 20px; border-radius: 8px; font-size: 14px; 
            cursor: pointer; transition: background 0.2s;
        }
        button:active { background: rgba(255,255,255,0.4); }
        
        #status { font-size: 10px; margin-top: 8px; opacity: 0.5; letter-spacing: 1px; }
        .active { color: #ff99cc; text-shadow: 0 0 10px #ff0055; opacity: 1 !important; }
        
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="glass-panel interactive">
            <div style="font-size: 10px; opacity: 0.5; margin-bottom: 5px;">YOUR SOUL KEY</div>
            <div id="my-id" class="id-display">...</div>
        </div>

        <div class="glass-panel interactive">
            <div style="display:flex; gap: 10px; justify-content: center;">
                <input type="text" id="partner-id" placeholder="PARTNER KEY" maxlength="6">
                <button id="btn-link">CONNECT</button>
            </div>
            <div id="status">WAITING FOR CONNECTION...</div>
        </div>
        <div style="text-align: center; font-size: 10px; color: #555; margin-top: 20px;">
            Touch anywhere to feel
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- 1. CANVAS SETUP ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, cx, cy;
        
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2;
            cy = h / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 2. AUDIO (Soft Heartbeat) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playHeartbeat() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            // Low Sine wave for "Thud" sound
            osc.type = 'sine';
            osc.frequency.setValueAtTime(60, audioCtx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.15);
            
            // Filter to make it muffled/soft
            filter.type = 'lowpass';
            filter.frequency.value = 150;

            // Volume Envelope
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // --- 3. FLUID ANIMATION ---
        let time = 0;
        let ripples = [];
        let pulseIntensity = 0;
        let colorHue = 0; // For color cycling

        function draw() {
            // Soft Trail Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, w, h);

            time += 0.05;
            colorHue += 0.2; // Slowly shift color
            
            // Base Color (Cycling)
            // HSL: Hue moves 0-360. 
            // Remote touch forces a specific Pink/Red spike
            let mainColor = `hsl(${colorHue % 360}, 70%, 60%)`;
            if(pulseIntensity > 0.1) {
                mainColor = `hsl(340, 100%, ${50 + pulseIntensity * 20}%)`; // Flash Pink/White
            }

            // 1. Draw Ripples (Smooth Rings)
            for(let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.size, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${r.hue}, 80%, 60%, ${r.life})`;
                ctx.lineWidth = 2 * r.life; // Lines get thinner as they fade
                ctx.stroke();
                
                r.size += 5; // Expand
                r.life -= 0.015; // Slow fade
                if(r.life <= 0) ripples.splice(i, 1);
            }

            // 2. Draw Fluid Core (Blob Logic)
            ctx.save();
            ctx.translate(cx, cy);
            
            // Calculate blob shape
            ctx.beginPath();
            const points = 12; // Smoothness
            const radius = 50 + (pulseIntensity * 30); // Pulse size
            
            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                // Blob math: Base Radius + Sine wave noise
                const noise = Math.sin(angle * 3 + time) * 5 + Math.cos(angle * 5 - time) * 5;
                const r = radius + noise;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();

            // Glow Effect
            ctx.shadowBlur = 40 + (pulseIntensity * 40);
            ctx.shadowColor = mainColor;
            ctx.fillStyle = mainColor;
            ctx.fill();
            
            ctx.restore();

            // Calm down pulse
            if(pulseIntensity > 0) pulseIntensity *= 0.92;

            requestAnimationFrame(draw);
        }
        draw();

        function triggerLove(x, y, isRemote) {
            // Visuals
            pulseIntensity = 1.0;
            const h = isRemote ? 340 : (colorHue % 360); // Pink if her, Current color if me
            ripples.push({ x: x || cx, y: y || cy, size: 40, life: 1, hue: h });

            // Sound
            playHeartbeat();

            // Haptics (Vibration)
            // Pattern: Soft "Thud-Thud"
            if(navigator.vibrate) {
                try {
                    navigator.vibrate(isRemote ? [30, 50, 30] : 10);
                } catch(e) {}
            }
        }

        // --- 4. NETWORKING ---
        let peer, conn;

        // Auto-Init
        try {
            const shortId = Math.random().toString(36).substring(2, 8).toUpperCase();
            peer = new Peer(shortId);

            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
            });
            
            peer.on('connection', (c) => {
                conn = c;
                setupConn();
            });

        } catch(e) { console.log(e); }

        document.getElementById('btn-link').addEventListener('click', () => {
            const pid = document.getElementById('partner-id').value.toUpperCase();
            if(!pid) return;
            document.getElementById('btn-link').innerText = "...";
            conn = peer.connect(pid);
            setupConn();
        });

        function setupConn() {
            document.getElementById('status').innerText = "â¤ SOUL LINK ACTIVE";
            document.getElementById('status').className = "active";
            document.getElementById('btn-link').style.display = 'none'; // Hide button
            
            // Send test pulse
            triggerLove(cx, cy, true);

            conn.on('data', (data) => {
                if(data.type === 'love') triggerLove(cx, cy, true);
            });
        }

        // --- 5. INTERACTION ---
        window.addEventListener('pointerdown', (e) => {
            // Unlock audio engine
            if(audioCtx.state === 'suspended') audioCtx.resume();

            if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            
            triggerLove(e.clientX, e.clientY, false);
            
            if(conn && conn.open) {
                conn.send({ type: 'love' });
            }
        });

    </script>
</body>
</html>
