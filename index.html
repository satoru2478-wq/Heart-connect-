<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-LINK 2D</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; touch-action: none; }
        
        /* START SCREEN */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00aaff; cursor: pointer;
        }
        .blink { animation: flash 1s infinite; }
        @keyframes flash { 50% { opacity: 0; } }

        /* UI LAYER */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; padding: 15px;
            box-sizing: border-box; pointer-events: none; z-index: 10;
        }
        .interactive { pointer-events: auto; }
        
        .panel {
            background: rgba(0, 20, 30, 0.8); border: 1px solid #005577;
            padding: 10px; border-radius: 4px; margin-bottom: 10px;
            color: #fff; text-shadow: 0 0 5px #00aaff;
        }
        
        input { background: #001122; border: 1px solid #005577; color: #fff; padding: 5px; width: 80px; text-transform: uppercase; }
        button { background: #00aaff; color: #000; border: none; padding: 5px 10px; font-weight: bold; }
        
        #status { font-size: 10px; color: #555; margin-top: 5px; }
        .connected { color: #0f0 !important; text-shadow: 0 0 10px #0f0; }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div style="font-size: 50px;">‚èª</div>
        <div style="margin-top: 20px;" class="blink">TAP TO ACTIVATE SYSTEM</div>
        <div id="error-log" style="font-size: 10px; color: red; margin-top: 20px; max-width: 80%;"></div>
    </div>

    <div id="ui" style="display:none;">
        <div class="panel interactive">
            <div style="font-size: 10px; color: #888;">UNIT ID</div>
            <div id="my-id" style="font-size: 18px; font-weight: bold;">GENERATING...</div>
        </div>

        <div class="panel interactive">
            <div style="font-size: 10px; color: #888;">TARGET CONNECTION</div>
            <div style="display:flex; gap: 5px;">
                <input type="text" id="partner-id" placeholder="ID">
                <button id="btn-link">LINK</button>
            </div>
            <div id="status">STATUS: STANDBY</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- ERROR LOGGING ---
        function logError(msg) {
            document.getElementById('error-log').innerText = "SYSTEM MSG: " + msg;
        }

        // --- 1. SETUP CANVAS (2D) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 2. AUDIO & VIBRATION ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function beep(freq = 600, type = 'sine') {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        // --- 3. ANIMATION LOGIC ---
        let ripples = [];
        let heartScale = 1;
        let heartColor = '#00aaff'; // Blue
        let isPulse = false;

        function draw() {
            // Clear Screen with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 1. Draw Ripples
            for(let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.size, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${r.c}, ${r.life})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                r.size += 5; // Expand
                r.life -= 0.02; // Fade
                if(r.life <= 0) ripples.splice(i, 1);
            }

            // 2. Draw "Core" (The Heart)
            const pulse = 1 + Math.sin(Date.now() * 0.003) * 0.1;
            const size = 30 * heartScale * pulse;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
            ctx.fillStyle = heartColor;
            ctx.shadowBlur = 20;
            ctx.shadowColor = heartColor;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset

            // 3. Reset effects slowly
            if(heartScale > 1) heartScale *= 0.95;
            if(isPulse && heartScale < 1.1) {
                 heartColor = '#00aaff'; // Return to blue
                 isPulse = false;
            }

            requestAnimationFrame(draw);
        }
        draw();

        function triggerEffect(x, y, isRemote) {
            // Add Ripple
            const colorRGB = isRemote ? '255, 0, 85' : '0, 170, 255'; // Pink vs Blue
            ripples.push({ x: x || centerX, y: y || centerY, size: 10, life: 1, c: colorRGB });
            
            // Pulse Core
            heartScale = 2.0;
            heartColor = isRemote ? '#ff0055' : '#ffffff';
            isPulse = true;

            // Audio/Haptic
            beep(isRemote ? 800 : 400, isRemote ? 'square' : 'sine');
            if(navigator.vibrate) navigator.vibrate(isRemote ? [50, 50, 100] : 15);
        }

        // --- 4. START SEQUENCE ---
        document.getElementById('start-screen').addEventListener('click', function() {
            // Unlock Audio
            if(audioCtx.state === 'suspended') audioCtx.resume();
            beep(400); 
            
            // Switch UI
            this.style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            
            // Init Network
            initNetwork();
        });

        // --- 5. NETWORKING (PeerJS) ---
        let peer, conn;

        function initNetwork() {
            try {
                // Generate simple ID
                const shortId = Math.random().toString(36).substring(2, 8).toUpperCase();
                peer = new Peer(shortId);

                peer.on('open', (id) => {
                    document.getElementById('my-id').innerText = id;
                });

                peer.on('error', (err) => {
                    logError("NET ERROR: " + err.type);
                    document.getElementById('status').innerText = "NET ERROR: RETRY";
                });

                peer.on('connection', (c) => {
                    conn = c;
                    setupConn();
                });

            } catch(e) {
                logError(e.message);
            }
        }

        // Connect Button
        document.getElementById('btn-link').addEventListener('click', () => {
            const pid = document.getElementById('partner-id').value.toUpperCase();
            if(!pid) return alert("Enter ID");
            document.getElementById('btn-link').innerText = "...";
            conn = peer.connect(pid);
            setupConn();
        });

        function setupConn() {
            document.getElementById('status').innerText = "LINK ESTABLISHED";
            document.getElementById('status').className = "connected";
            document.getElementById('btn-link').innerText = "LINKED";
            
            // Send a test ping
            triggerEffect(centerX, centerY, true);

            conn.on('data', (data) => {
                if(data.type === 'touch') triggerEffect(centerX, centerY, true);
            });
        }

        // --- 6. INPUT HANDLING ---
        window.addEventListener('pointerdown', (e) => {
            // Ignore if clicking UI
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            
            triggerEffect(e.clientX, e.clientY, false);
            
            if(conn && conn.open) {
                conn.send({ type: 'touch' });
            }
        });

    </script>
</body>
</html>
